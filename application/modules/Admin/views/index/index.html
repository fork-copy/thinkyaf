<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yaf的bootstrap的模板渲染演示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="col-md-4 col-md-offset-4">
                <h1 class="page-header">用户登录</h1>
                <form role="form">
                    <div class="form-group">
                        <label for="userId">用户名：</label>
                        <input type="text" class="form-control" placeholder="请输入账号" id="userId" name="userId">
                    </div>
                    <div class="form-group">
                        <label for="password">密 码：</label>
                        <input type="password" class="form-control" placeholder="请输入密码" id="password" name="password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"/>记住密码
                        </label>
                        <br/>
                        <input type="submit" value="登录" class="btn"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
